<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font:normal 18pt arial;
            background-color: rgb(233, 218, 5);
            width: 550px;
            height: 350px;
            border: 3px solid black;
            padding: 30px ;
            border-radius: 10px;
            box-shadow: 2px 3px 10px black;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
           res.innerHTML =`<p>Sua velocidade atual é de ${vel} Km/h</p>`
        if (vel > 60) {
           res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade.</p>`}
           res.innerHTML += `<p>Dirija sempre com sinto de segurança!</>`
    }
    </script>
</body>
</html>
