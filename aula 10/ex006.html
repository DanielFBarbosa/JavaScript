<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: #3f3b77;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 30px;
            box-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>
    <div id="area" > 
        Interaja....
    </div>
    <script>//onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -quando dentro da div-
         var a = window.document.getElementById('area')
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'CLICOU'
            a.style.background ='orange'
            
        }
        function entrar () {
            a.innerText = "ENTROU!.."
          
        }
        function sair() {
            a.innerText = "SAIU!!"
           a.style.background = '#150aa7'
        }
    </script>
</body>
</html>
